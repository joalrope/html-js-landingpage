		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="keywords"
			content="university, online, learn a carrer, opportunity to grew"

		<link rel="preconnect" href="https://fonts.googleapis.com" />

			<div

				style="padding-left: 85px; padding-right: 104px"
			>
				<section class="d-flex flex-column flex-sm-row">
					<div
						class="d-flex align-items-center justify-content-center me-0 me-sm-5"
					>
						<figure class="figure m-0">
							<img
								class="mb-0"
								src="./assets/icons/phone.png"

					</div>
					<div class="d-flex align-items-center justify-content-center">
						<figure class="figure m-0">
							<img
								class="mb-0"
								src="./assets/icons/email.png"
								alt="phone icon"
								width="20px"
							/>
						</figure>
						<p style="font-size: 0.95em" class="mb-0 ms-2">info@email.com</p>
					</div>
				</section>

				<section class="mt-2 mt-sm-0">
					<div class="d-flex justify-content-center align-items-center">
						<figure class="figure d-flex align-items-center mb-0">

								src="./assets/icons/youtube.png"
								alt="youtube icon"
								height="15px"

							<img
								src="./assets/icons/instagram.png"
								alt="instagram icon"

								style="margin-right: 30px"
							/>

								alt="facebook icon"
								height="15px"
							/>
						</figure>
					</div>
				</section>
			</div>
			<!-- Contact Info -->

			<nav

				tabindex="0"

							<h3 class="ms-3">We are an online</h3>

						</div>
						<div class="form-area">
							<div class="form-container">
								<div class="form-top-container"></div>
								<div class="form-bottom-container">
									<form action="">
										<input type="text" placeholder="Name" />

								</div>
							</div>
						</div>
					</section>
				</section>

					<h4 class="pt-5">Courses</h4>
